<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <script src="js\jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Holiday resort</title>
</head>

<body>

    <div class="container">
        <h2>My holiday adventures</h2>
        <div class="row">
            <div class="col-md-6">
                <h2>List a holiday destination you've been to!</h2>
                <form id="new-adventure">
                    <div class="form-group">
                        <label for="resort">Resort</label>
                        <input type="text" class="form-control" id="resort">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="time">Time of the year</label>
                        <select id="time">
                            <option value="summer">Summer</option>
                            <option value="spring">Spring</option>
                            <option value="autumn">Autumn</option>
                            <option value="winter">Winter</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="landmarks">Landmarks</label>
                        <input type="text" class="form-control" id="landmarks">
                    </div>
                    <div class="form-group">
                        <label for="experience">Describe your experience:</label>
                        <input type="text" class="form-control" id="experience">
                    </div>
                    <button type="submit" class="btn-success animated shake">Add</button>
                </form>
                <h2>My adventure destinations include:</h2>
                <ul id="travels">

                </ul>
                <div class="col-md-6">
                    <div id="show-adventures">
                        <h2></h2>

                        <p>Resort: <span class="resort"></span></p>
                        <p>Destination: <span class="destination"></span></p>
                        <p>Time: <span class="time"></span></p>
                        <p>Landmarks you have visited: <span class="landmarks"></span></p>
                        <p>Experience: <span class="experience"></span></p>

                    </div>
                </div>

            </div>
</body>

</html>
